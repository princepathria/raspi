services:
  openclaw:
    image: openclaw/openclaw:latest
    container_name: openclaw
    restart: unless-stopped
    # Host networking allows easiest discovery of local devices
    network_mode: host
    environment:
      - OPENCLAW_TOKEN=019c2865-c555-7a71-8654-08d4851cfb88
      # Optional: Set timezone so logs match your wall clock
      - TZ=Asia/Calcutta
    volumes:
      # Persistent brain storage
      - openclaw-data:/root/.openclaw
      # Optional: Map a local folder instead if you want easier access to files:
      # - ./workspace:/root/.openclaw/workspace

volumes:
  openclaw-data:
